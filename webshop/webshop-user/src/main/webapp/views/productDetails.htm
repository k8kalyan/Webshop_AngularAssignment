<h3>Product Manage</h3>
<div align="center" data-ng-init="getProducts()">
	<div data-ng-init="getCategory()">
		<h3>Add Product</h3>
		<input type="hidden" data-ng-model="item.id" />
		<table>
			<tr>
				<td><input type="text" data-ng-model="item.name"
					placeholder="Product Name"> <br /></td>
			</tr>
			<tr>
				<td><select data-ng-selected="item.pcid"
					data-ng-model="item.pcid"
					data-ng-options="item.name for item in categories"><option
							value="">--select Item--</option></select> <br /></td>
			</tr>
			<tr>
				<td><input type="text" data-ng-model="item.price"
					placeholder="Product Price"> <br /></td>
			</tr>

			<tr>
				<td>
					<button data-ng-show="DisplayUpdate"
						data-ng-click="updateItem(item)">Update</button>
					<button data-ng-show="DisplaySave" data-ng-click="addItem(item)">Save</button>
				</td>
			</tr>
		</table>
	</div>

	<p>{{status}}</p>
	<br />
	<table width="800">
		<thead>
			<tr>
				<th>S No.</th>
				<th>Product Name</th>
				<th>Category Name</th>
				<th>product Price</th>
				<th>Edit Action</th>
				<th>Delete Action</th>
			</tr>
		</thead>

		<tr data-ng-repeat="item in products">
			<td>{{$index + 1}}</td>
			<td>{{item.name}}</td>
			<td>{{ item.id}}</td>
			<td>{{ item.price}}</td>
			<td><button data-ng-click="editItem(item)">Edit</button></td>
			<td><button data-ng-click="deletePlaceOrder(item.id)">Delete</button></td>
		</tr>
	</table>
</div>

<div class="container">
	<p class="text-info">
		<button onclick="window.location.href='#home'">
			<i class="icon-chevron-left"></i> back to Home
		</button>
	</p>
</div>
